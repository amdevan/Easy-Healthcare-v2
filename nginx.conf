server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend (optional, if running on same network)
    # location /api {
    #     proxy_pass http://backend:8000;
    # }
}
